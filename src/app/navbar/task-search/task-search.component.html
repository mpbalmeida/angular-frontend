<form style="position: relative;">
  <input #inputSearch class="form-control mr-sm-2" (keyup)="search(inputSearch.value)" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

  <div *ngIf="tasks" class="list-group" style="position: absolute; width: 100%; left: 0; top: 40px; z-index: 1000;">
    <a *ngFor="let task of tasks" class="list-group-item" (click)="gotoTask(task)" style="cursor: pointer;">{{task.title}}</a>
  </div>
</form>
